---
title: Playsheet
---

<script src='{{ site.url | append: "/assets/js/playsheet.js" }}'></script>

<div class="centered-text">
	Attacks
</div>
<br>

<div class="row">
	<div class="column">
		<input class="attack-field-l" type="number" id="p-1" min="0" max="9">
		<input class="attack-field-l" type="number" id="p-2" min="0" max="9">
		<input class="attack-field-l" type="number" id="p-3" min="0" max="9">
		<input class="attack-field-l" type="number" id="p-4" min="0" max="9">
		<input class="attack-field-l" type="number" id="p-5" min="0" max="9">
		<input class="attack-field-l" type="number" id="p-6" min="0" max="9">
	</div>
	<div class="column">
		<input class="attack-field-r" type="number" id="p+1" min="0" max="9">
		<input class="attack-field-r" type="number" id="p+2" min="0" max="9">
		<input class="attack-field-r" type="number" id="p+3" min="0" max="9">
		<input class="attack-field-r" type="number" id="p+4" min="0" max="9">
		<input class="attack-field-r" type="number" id="p+5" min="0" max="9">
		<input class="attack-field-r" type="number" id="p+6" min="0" max="9">
	</div>
</div>
<br>

<div class="centered-text">
	Trading/Stealing
</div>
<br>

<div class="row">
	<div class="column">
		<div style="float: right">
			Left
			<select id="left-trade">  
				<option value="Steal"> Steal
				<option value="Trade"> Trade
			</select>
		</div>
	</div>
	<div class="column">
		<div style="float: left">
			<select id="right-trade">  
				<option value="Steal"> Steal
				<option value="Trade"> Trade
			</select>
			Right
		</div>
	</div>
</div>
<br>
<br>

<div class="centered-text">
	<button onclick="submit()">Submit</button>
	For Turn:
	<input class="turn" type="number" id="turn-counter" min="1" max="500" value=1 oninput="onUserUpdateTurn()">
</div>

<div class="row" id="output">

</div>
